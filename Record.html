                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Имя</label>
                            <label class="redzvezda" for="exampleFormControlInput1">*</label>
                            <input name="Name"  class="form-control" id="exampleFormControlInput1" type="text" placeholder="Пример: Иван">

                </div>
